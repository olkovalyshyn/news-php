<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization form</title>
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
  </head>
  <body class="container">
    <div class="auth-block">
      <h2>Registration form</h2>
      <form class="auth-form" action="registration.php" method="post">
        <input class="auth-item" type="email" name="email" placeholder="email" />
        <input class="auth-item" type="text" name="login" placeholder="login" />
        <input class="auth-item" type="password" name="password" placeholder="password" />
        <button class="auth-btn" type="submit">Registration</button>
      </form>
    </div>
  </body>
</html>
